{% extends 'base.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'account/login.css' %}">
{% endblock %}

 {% block title %}login{% endblock %}

 {% block context %}
 <div class="container d-flex justify-content-center">

    {% if error %}
        <div class="alert alert-danger" style="margin-top: 7rem; width: 350px; text-align: center;">{{ error }}</div>
    {% endif %}

    <div class="box">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <label style="position: relative; top: 1.5rem;" class="label" for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
            {{ form.username }}
            <br>
            <label style="position: relative; top: 2.5rem;" class="label" for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
            {{ form.password }}
            <br>
            <div class="d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg">Giriş yap</button>
            </div>
        </form>
    </div>
    <p style="position: absolute; top: 36rem;">Hesabınız yok mu?<a style="text-decoration: none;" href="{% url 'register' %}"> Bir tane oluştur</a></p>
</div>
 </div>
 {% endblock %}
